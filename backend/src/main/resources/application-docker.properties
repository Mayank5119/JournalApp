# Server Configuration
server.port=8081

# Database Configuration (H2 for Docker)
spring.datasource.url=jdbc:h2:mem:journaldb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# H2 Console enabled in Docker
spring.h2.console.enabled=true

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# Logging
logging.level.com.journal.backend=INFO
# Enable security debug logging
logging.level.org.springframework.security=DEBUG
logging.level.com.journal.backend=DEBUG

# Output security info
spring.security.debug=true

# CORS configuration
spring.web.cors.allowed-origins=http://localhost:3000,http://frontend:80
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
